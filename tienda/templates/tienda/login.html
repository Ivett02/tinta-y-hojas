{% extends 'tienda/base.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; color: #800000;">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="width: 100%;">Entrar</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        ¿No tienes cuenta? <a href="{% url 'registro' %}" style="color: #800000;">Regístrate aquí</a>
    </p>
</div>
{% endblock %}
